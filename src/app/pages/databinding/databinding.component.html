<section class="event-binding">
    <article>
        <h3>Event Binding</h3>
        <div>
          <button (click)="botaoClicado()" class="btn btn-primary">Me Clique!</button>
        <br><br>
        <input type="text" name="" value="" 
        (keyup)="onKeyUp($event)"
        (keyup.enter) = "salvarValor()"/>
        <p>Valor Atual: {{valorAtual}}</p>
        </div>
    </article>
</section>
